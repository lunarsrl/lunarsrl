<!DOCTYPE html>
<html lang="en">
<title>Sam Rivero Luna</title>
<script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
<link href="static/css/global.css" rel="stylesheet">

<body>
<nav>
    <div class="inner">
        <img alt="Logo of a penguin on the moon" src="static/images/Theme/LunarPenguin-Plain%202.svg" width="96"/>
        <div id="message-box">
            <p>[srl@archland]</p>
            <p id="message"></p>
        </div>
    </div>
</nav>

<main>

    <div class="section-header" id="Programming">
        <h1>Programming Projects</h1>
    </div>
    <div class="section">
        <div class="proj-box" id="NovaMusic">
            <div class="area-header">

                <span>[Rust] --------------------- </span>
            </div>
            <hr>
            <div class="area-body">
                <div>
                    <p>A music player written in the libcosmic toolkit.</p>
                </div>
                <img src="static/images/NovaMusic/NowPlaying.png" width="500">
            </div>
        </div>


        <div class="proj-box" id="Graphics">
            <div class="area-header">
                <h2>Graphics</h2>
                <span>[C] --------------------- </span>
            </div>
            <hr>
            <div class="area-body">
                <div>
                    <p>A simple graphics engine I made for fun.</p>
                </div>
                <img src="static/images/Graphics/island.gif" width="500">
            </div>
        </div>

        <div class="proj-box" id="Dotfiles">
            <div class="area-header">

                <h2>Sway Dotfiles</h2>
                <span>[CSS/JSON] ---------------- </span>
            </div>
            <hr>
            <div class="area-body">
                <div>
                    <p>Dotfiles I wrote for SwayWM.</p>
                </div>
                <img src="static/images/Dotfiles/Dotfiles25.png" width="500">
            </div>
        </div>

    </div>


</main>

<script src="static/compiled/index.js"></script>
